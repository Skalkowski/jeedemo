<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{sklepF.sklepy}" var="i">
				<f:facet name="header">Sklep</f:facet>


				<h:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:outputText value="#{i.nazwa}" />
				</h:column>

				<h:column>
				<f:facet name="header">Telefony w sklepie</f:facet>
					<h:dataTable value="#{sklepF.mobilki}" var="mo">
						<h:column>
							<h:outputText value="#{mo.model}" />
						</h:column>
					</h:dataTable>
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{sklepF.deleteSklep}" onclick="if (!confirm('Czy na pewno chcesz usunac ta osobe?')) return false" />
				</h:column>
				 <h:column>
		        	<h:commandLink value="Edytuj" action="#{sklepF.edit(i)}" />
		        </h:column>
			</h:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
