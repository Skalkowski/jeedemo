<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{osobaF.osoby}" var="i">
				<f:facet name="header">#{msg.personAllLabel}</f:facet>
				<h:column>
					<f:facet name="header">Imie</f:facet>
					<h:outputText value="#{i.imie}">
					<rich:inplaceInput defaultLabel="wpisz imie"/>
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Nazwisko</f:facet>
					<h:outputText value="#{i.nazwisko}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{osobaF.deleteOsoba}"  onclick="if (!confirm('Czy na pewno chcesz usunac ta osobe?')) return false" />
				</h:column>
				
				 <h:column>
		        <h:commandLink value="Edytuj" action="#{osobaF.edit(i)}" />
		        </h:column>
				
				<h:commandButton value="Dodaj" action="addOsoba" />

			</h:dataTable>
			
			
			
			
			
			
			
		</h:form>

	</ui:define>

</ui:composition>
