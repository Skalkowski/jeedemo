<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


	<ui:define name="content">
		<h:form id="personForm">
			<h:panelGrid columns="2">

				<h:outputText value="Marka" />
				<h:inputText id="marka" value="#{mobileF.mobile.marka}"
					required="#{true}" />

			</h:panelGrid>

			<h:panelGrid columns="2">

				<h:outputText value="Model" />
				<h:inputText id="model" value="#{mobileF.mobile.model}"
					required="#{true}" />
			</h:panelGrid>

			<h:panelGrid columns="2">

				<h:outputText value="Cena" />
				<h:inputText id="cena" value="#{mobileF.mobile.cena}"
					required="#{true}">

					<f:ajax execute="@this" render="erorek" />
				</h:inputText>

			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value="Ram" />
				<rich:inputNumberSlider value="#{mobileF.mobile.ram}" width="500"
					maxValue="4200" step="2" showArrows="true" showTooltip="false">

					<f:validateDoubleRange minimum="128" maximum="4096" />
					<f:ajax execute="@this" render="erorek" />
				</rich:inputNumberSlider>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<h:outputText value="Ilość rdzeni CPU: " />
				<rich:inputNumberSpinner value="#{mobileF.mobile.cpu}" minValue="1"
					maxValue="8">
			
				</rich:inputNumberSpinner>
			</h:panelGrid>

			<h:selectOneMenu value="#{mobileF.id_osoba}">
				<!-- zapis tego co jest do id_osoba -->
				<f:selectItems value="#{osobaF.osoby}" var="i" itemValue="#{i.id}"
					itemLabel="#{i.nazwisko}">


				</f:selectItems>


			</h:selectOneMenu>

			<h:commandButton value="Ok" action="#{mobileF.saveMobile}" />

			<h:panelGrid>
				<h:messages id="erorek" showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>



		</h:form>

	</ui:define>
</ui:composition>
