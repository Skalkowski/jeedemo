<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
		<h:panelGrid columns="2">
				<h:inputText id="model" value="#{mobileF.model}"
					required="#{true}" />
			</h:panelGrid>

			<h:commandButton value="Szukaj"
				action="#{mobileF.getMobileWheree}" />
			
		
		
			<h:dataTable value="#{mobileF.mobileWhere}" var="i">
				<f:facet name="header">Komorki</f:facet>
				<h:column>
					<f:facet name="header">marka</f:facet>
					<h:outputText value="#{i.marka}" />
				</h:column>

				<h:column>
					<f:facet name="header">model</f:facet>
					<h:outputText value="#{i.model}" />
				</h:column>

				
			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
