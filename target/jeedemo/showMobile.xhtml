<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{mobileF.telefony}" var="i">
				<f:facet name="header">Komorki</f:facet>
				<h:column>
					<f:facet name="header">Marka</f:facet>
					<h:outputText value="#{i.marka}" />
				</h:column>

				<h:column>
					<f:facet name="header">Model</f:facet>
					<h:outputText value="#{i.model}" />
				</h:column>	
					
				<h:column>
					<f:facet name="header">Cena</f:facet>
					<h:outputText value="#{i.cena}" />
				</h:column>	
				
				<h:column>
					<f:facet name="header">RAM</f:facet>
					<h:outputText value="#{i.ram}"/>
				</h:column>		
				
				<h:column>
					<f:facet name="header">Osoba</f:facet>
					<h:outputText value="#{i.owner.nazwisko}"/>
				</h:column>
				
				

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{mobileF.deleteMobile}" onclick="if (!confirm('Czy na pewno chcesz usunac ta osobe?')) return false" />
				</h:column>
				 <h:column>
		        <h:commandLink value="Edytuj" action="#{mobileF.edit(i)}" />
		        </h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
