<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="personForm">
			<h:panelGrid columns="2">

				<h:outputText value="Nazwa" />
				<h:inputText id="nazwa" value="#{sklepF.sklep.nazwa}"
					required="#{true}" />

			</h:panelGrid>
			<h:selectManyCheckbox value="#{sklepF.id_telefonow}">
				<f:selectItems value="#{mobileF.telefony}" var="i"
					itemLabel="#{i.model}" itemValue="#{i.id}" />
			</h:selectManyCheckbox>

			<h:commandButton value="Ok" action="#{sklepF.addSklep}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
