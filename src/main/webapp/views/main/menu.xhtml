<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<h:outputStylesheet>
        .optionList {
        height: 22px;
        }
 
        .vertical-menu-cell {
        padding: 0px 4px 0px 4px;
        }
    </h:outputStylesheet>
	<h:panelGrid styleClass="vertical-menu-cell" columnClasses="optionList"
		columns="1" cellspacing="0" cellpadding="0">
		<rich:dropDownMenu
			style="border:1px solid #{a4jSkin.panelBorderColor}" label="Osoby"
			mode="client" jointPoint="topRight" direction="bottomRight">




			<rich:menuItem submitMode="none">
				<h:outputLink value="osoba.jsf">
					<h:outputText value="Wszystkie opcje"></h:outputText>
				</h:outputLink>
			</rich:menuItem>

			<rich:menuItem submitMode="none">
				<h:outputLink value="addOsoba.jsf">
					<h:outputText value="Dodaj Osobe"></h:outputText>
				</h:outputLink>
			</rich:menuItem>

			<rich:menuGroup label="Pokaż">
				<rich:menuItem submitMode="none">
					<h:outputLink value="showOsoba.jsf">
						<h:outputText value="Wszystkie"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
				
				<rich:menuItem submitMode="none">
					<h:outputLink value="showOsobaWhere.jsf">
						<h:outputText value="Po nazwisku"></h:outputText>
					</h:outputLink>
				</rich:menuItem>

			</rich:menuGroup>

		</rich:dropDownMenu>
		<rich:dropDownMenu jointPoint="topRight" direction="bottomRight"
			style="border:1px solid #{a4jSkin.panelBorderColor}" label="Komórki"
			mode="client">
			


<rich:menuItem submitMode="none">
				<h:outputLink value="mobile.jsf">
					<h:outputText value="Wszystkie opcje"></h:outputText>
				</h:outputLink>
			</rich:menuItem>

			<rich:menuItem submitMode="none">
				<h:outputLink value="addMobile.jsf">
					<h:outputText value="Dodaj Komórkę"></h:outputText>
				</h:outputLink>
			</rich:menuItem>

			<rich:menuGroup label="Pokaż">
				<rich:menuItem submitMode="none">
					<h:outputLink value="showMobile.jsf">
						<h:outputText value="Wszystkie"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
				
				<rich:menuItem submitMode="none">
					<h:outputLink value="showMobileWhere.jsf">
						<h:outputText value="Po modelu"></h:outputText>
					</h:outputLink>
				</rich:menuItem>

			</rich:menuGroup>





		</rich:dropDownMenu>
		<rich:dropDownMenu jointPoint="topRight" direction="bottomRight"
			style="border:1px solid #{a4jSkin.panelBorderColor}" label="Sklepy"
			mode="client">
			<rich:menuItem submitMode="none">
				<h:outputLink value="sklep.jsf">
					<h:outputText value="Wszystkie opcje"></h:outputText>
				</h:outputLink>
			</rich:menuItem>

			<rich:menuItem submitMode="none">
				<h:outputLink value="addSklep.jsf">
					<h:outputText value="Dodaj sklep"></h:outputText>
				</h:outputLink>
			</rich:menuItem>

			<rich:menuGroup label="Pokaż">
				<rich:menuItem submitMode="none">
					<h:outputLink value="showSklep.jsf">
						<h:outputText value="Wszystkie"></h:outputText>
					</h:outputLink>
				</rich:menuItem>
				
				<rich:menuItem submitMode="none">
					<h:outputLink value="showSklepWhere.jsf">
						<h:outputText value="Po nazwie"></h:outputText>
					</h:outputLink>
				</rich:menuItem>

			</rich:menuGroup>
		</rich:dropDownMenu>
	</h:panelGrid>
</ui:composition>

</html>
