<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="osobaForm">
			<h:panelGrid columns="2">

				<h:outputText value="Imie" />
				<rich:inplaceInput value="#{osobaF.osoba.imie}"
					defaultLabel="wpisz imie" required="#{true}">

				</rich:inplaceInput>

			</h:panelGrid>

			<h:panelGrid columns="2">

				<h:outputText value="Nazwisko" />
				<rich:inplaceInput value="#{osobaF.osoba.nazwisko}"
					defaultLabel="wpisz nazwisko" required="#{true}">
				</rich:inplaceInput>
			</h:panelGrid>

			<h:commandButton value="Ok" action="#{osobaF.addOsoba}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
